<html>

<head>
    <title>Add Two Numbers</title>
    <script>
        function addNumbers() {
            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Result = " + (a + b);
        }
    </script>
</head>

<body>
    <h2>Add Two Numbers</h2>
    <form>
        Number 1: <input type="text" id="num1"><br><br> Number 2: <input type="text" id="num2"><br><br>
        <input type="button" value="Add" onclick="addNumbers()">
    </form>
    <p id="result"></p>
</body>

</html>
