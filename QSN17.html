<html>

<head>
    <title>Simple Form</title>
</head>

<body>
    <h2>Simple Form Example</h2>
    <form>
        Name: <input type="text" name="name"><br><br> Password: <input type="password" name="password"><br><br> Description: <textarea rows="4" cols="30"></textarea><br><br> Upload File: <input type="file" name="file"><br><br> Course:
        <select>
            <option>BCA</option>
            <option>MCA</option>
            <option>MBA</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
