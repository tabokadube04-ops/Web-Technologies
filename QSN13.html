<html>

<head>
    <title>Student Records Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: auto;
        }
        
        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center;">Student Records</h1>

    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th rowspan="2">Roll Number</th>
            <th colspan="3">Marks</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>

        <tr>
            <td>Taboka</td>
            <td>101</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
        </tr>


        <tr>
            <td>Priya</td>
            <td>102</td>
            <td>78</td>
            <td>84</td>
            <td>80</td>
        </tr>


        <tr>
            <td>Rahul</td>
            <td>103</td>
            <td>92</td>
            <td>89</td>
            <td>95</td>
        </tr>
    </table>
</body>

</html>
