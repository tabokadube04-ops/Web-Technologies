<html>

<head>
    <title>Table with Cellpadding and Cellspacing</title>
</head>

<body>
    <h1 style="text-align:center;">Student Records</h1>

    <table border="1" cellpadding="10" cellspacing="5" align="center">
        <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Taboka</td>
            <td>101</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>102</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>103</td>
            <td>78</td>
        </tr>
    </table>
</body>

</html>
